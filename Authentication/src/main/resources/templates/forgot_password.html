<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="blur-container forgot-password-container">
    <h2>Forgot Password</h2>
    <form th:action="@{/forgot-password}" method="POST">
        <label for="email">Enter your email to reset password:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Popup message if reset was successful -->
    <div th:if="${message}" class="popup-message" th:text="${message}"></div>
</div>

<script th:if="${message}">
    // Show popup, then redirect to login page after 3 seconds
    setTimeout(() => {
        window.location.href = '/login';
    }, 3000);
</script>
</body>
</html>
