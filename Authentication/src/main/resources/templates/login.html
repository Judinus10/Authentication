<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>

        <form th:action="@{/login}" method="post" th:object="${user}">
            <input type="text" th:field="*{username}" placeholder="Username" required><br>
            <div class="password-field">
                <input type="password" th:field="*{password}" placeholder="Password" id="password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a th:href="@{/forgot-password}" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <p>Or</p>

        <!-- Use styled link instead of button inside anchor -->
        <a href="/oauth2/authorization/google" class="google">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="height: 18px;">
            Sign in with Google
        </a>



        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>

    </div>
</body>

</html>
