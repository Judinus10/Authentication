<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>

        <form th:action="@{/login}" method="post" th:object="${user}">
            <input type="text" th:field="*{username}" placeholder="Username" required><br>
            <input type="password" th:field="*{password}" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <p>Or</p>

        <!-- Use styled link instead of button inside anchor -->
        <a href="/oauth2/authorization/google" class="google-btn">
            <img src="/images/google-logo.png" alt="Google logo" class="google-logo">
        </a>
        <a href="/oauth2/authorization/facebook" class="social-btn facebook">
            <img src="/images/facebook-logo.png" alt="Facebook logo" class="social-logo">
        </a>
        <a href="/oauth2/authorization/github" class="social-btn github">
            <img src="/images/github-logo.png" alt="GitHub logo" class="social-logo">
        </a>



        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>
    </div>
</body>

</html>
